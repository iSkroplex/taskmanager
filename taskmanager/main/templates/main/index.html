{% extends 'main/layout.html' %}


        {% block title %}{{ title }}{% endblock %}

        {% block content %}
            <h1>
                <div>Главная страница</div>
            </h1>
            {% if tasks %}
                {% for el in tasks %}
                <div class="alert alert-warning mt-2">
                    <a href="{% url 'detail-task' el.id %}">
                        <h3>{{ el.title }}</h3>
                        <div>{{ el.task }}</div>
                    </a>
                </div>
                {% endfor %}
                {% else %} 
                    <p>У вас нету задач!</p>
            {% endif %}
        {% endblock %}
